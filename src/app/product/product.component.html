<div class="card">
    <p-dataView #dv [value]="products" [paginator]="true" [rows]="9" filterBy="name" [sortField]="sortField"
        [sortOrder]="sortOrder" layout="grid">
        <ng-template pTemplate="header">
            <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
                <span class="p-input-icon-left p-mb-2 p-mb-md-0">
                    <i class="pi pi-search"></i>
                    <input type="search" pInputText placeholder="Search by Name"
                        (input)="dv.filter($event.target.value)">
                </span>
                <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
            </div>
        </ng-template>
        <ng-template let-product pTemplate="listItem">
            <div class="p-col-12">
                <div class="product-list-item">
                    <div class="product-list-detail">
                        <div class="product-name">{{product.name}}</div>
                        <div class="product-description">Units Per Carton -  {{product.unitPerCarton}}</div>
                    </div>
                    <div class="product-list-action">
                        <span class="product-price">Carton Price ${{product.cartonPrice}}</span>
                        <span [class]="'product-badge '" *ngIf="product.rare === 1">Rare</span>
                        <span [class]="'product-badge '" *ngIf="product.rare === 0">&nbsp;</span>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template let-product pTemplate="gridItem">
            <div class="p-col-12 p-md-4">
                <div class="product-grid-item card" (click)="setId(product.id,product.name)">
                    <div class="product-grid-item-top">
                        <span [class]="'product-badge'" *ngIf="product.rare === 1">Rare</span>
                        <span *ngIf="product.rare === 0">&nbsp;</span>
                    </div>
                    <div class="product-grid-item-content">
                        <div class="product-name">{{product.name}}</div>
                        <div class="product-description">Units Per Carton - {{product.unitPerCarton}}</div>
                    </div>
                    <div class="product-grid-item-bottom">
                        <span class="product-price">Carton Price ${{product.cartonPrice}}</span>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
    </div>
    <div class="card"*ngIf="id != -1">
        
        <div style="align-self: center;">
            <label >{{selectedProduct}}</label>
        <span class="p-float-label">
            <input id="float-input" type="text" pInputText [(ngModel)]="quantity"> 
            <label for="float-input">Quantity</label>
        </span>
        <p-button label="Calculate" (click)="calculate()"></p-button>
    </div>
        <label >{{price}}</label>
    
    </div>
