<p-table [value]="units">
    <ng-template pTemplate="header">
        <tr>
            <th>Unit</th>
            <th>Penguine Ears</th>
            <th>Horsehoe</th>          
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-unit>
        <tr>
            <td>{{unit.unit}}</td>
            <td>{{unit.penguinEar}}</td>
            <td>{{unit.horseshoe}}</td>          
        </tr>
    </ng-template>
  </p-table>
